<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>

<h:body>
	<h1>Informações de Cadastro</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Nome" />
			<h:inputText value="#{bean.pessoa.nome}" />

			<h:outputText value="E-mail" />
			<h:inputText value="#{bean.pessoa.email}" />

			<h:outputText />
			<h:commandButton action="#{bean.adicionar}" value="Adicionar" />
		</h:panelGrid>
	</h:form>

	<h1>Lista de Pessoas</h1>

	<h:dataTable value="#{bean.pessoas}" var="p" border="1">
		<h:column headerText="Nome">#{p.nome}</h:column>
		<h:column headerText="E-mail">#{p.email}</h:column>
	</h:dataTable>

</h:body>
</html>
